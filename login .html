<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Public Service Improvement Platform</title>
  <link rel="stylesheet" href="Styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <img class="logo" src="Images/logo.PNG" alt="logo">
      <div class="Navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="" class="active">Profile</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Welcome Back</h2>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="login-button"><a href="profile.html"></a>Login</button>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Public Service Hub. All rights reserved.</p>
  </footer>
</body>
</html>
